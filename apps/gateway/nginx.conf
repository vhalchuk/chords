# Nginx Configuration for Chords Gateway
# This file defines how Nginx handles incoming requests

# Main context - defines global settings
events {
    # How many connections Nginx can handle simultaneously
    worker_connections 1024;
}

# HTTP context - defines how Nginx handles HTTP requests
http {
    # Include MIME types (tells Nginx how to serve different file types)
    include /etc/nginx/mime.types;
    
    # Default MIME type for unknown files
    default_type application/octet-stream;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Define upstream servers (where Nginx forwards requests)
    # This will point to your future Node.js API server
    upstream api {
        # For now, this points to a placeholder
        # Later we'll change this to: server api:3000;
        server 127.0.0.1:3000;
    }
    
    # Main server block - handles all incoming requests
    server {
        # Listen on port 80 (standard HTTP port)
        listen 80;
        
        # Server name (domain) - localhost for development
        server_name localhost;
        
        # Root directory for static files (your React app)
        root /usr/share/nginx/html;
        
        # Index files to serve when directory is requested
        index index.html;
        
        # Serve static files from the frontend
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Proxy API requests to the Node.js server
        location /api/ {
            # Remove /api prefix before forwarding to backend
            rewrite ^/api/(.*) /$1 break;
            
            # Forward to the upstream API server
            proxy_pass http://api;
            
            # Set headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
