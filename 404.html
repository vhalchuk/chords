<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chords App</title>
    <script type="text/javascript">
      // Simple redirect to main app for GitHub Pages SPA
      // This ensures all routes are handled by the React app
      var l = window.location;
      var basePath = window.location.pathname.split('/').slice(0, 2).join('/') + '/';
      var currentPath = l.pathname;
      
      // If we're not already at the base path, redirect to it
      if (!currentPath.startsWith(basePath)) {
        l.replace(basePath);
      } else {
        // If we're at the base path, redirect to the base path with a query parameter
        // to let React Router handle the original route
        var originalRoute = currentPath.substring(basePath.length - 1);
        l.replace(basePath + '?route=' + encodeURIComponent(originalRoute));
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Chords App...</p>
  </body>
</html>
