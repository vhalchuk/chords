# Docker Compose for Chords Application
# This orchestrates the complete system for local development

version: '3.8'

services:
  # Main application service (Frontend + Gateway)
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

